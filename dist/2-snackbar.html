  <body>
    <section>
      <a href="./index.html" class="link-home">Go to home</a>
      <h1>Welcome to page @SnackBar</h1>
    </section>
   
    <div class="container">
     
      <form class="form" id="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset class="fieldset-container">
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="submit" id="submit" >Create notification</button>
      </form>
    </div>
    

  </body>
